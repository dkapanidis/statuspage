<html>
<head>
  <meta content="text/html" charset="utf-8" http-equiv="Content-Type">
  <title>Visual AB</title>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/d3/d3.min.js"></script>
  <script src='bower_components/metrics-graphics/dist/metricsgraphics.min.js'></script>

  <link href="bower_components/metrics-graphics/dist/metricsgraphics.css" rel="stylesheet" type="text/css"></link>
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet" type="text/css">
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="col-lg-7 text-center" id="fake_users1" data-mg-uid="mg-0"></div>
</body>
<script>
d3.json('data/fake_users1.json', function(data) {
    data = MG.convert.date(data, 'date');
    MG.data_graphic({
        title: "Line Chart",
        description: "This is a simple line chart. You can remove the area portion by adding area: false to the arguments list.",
        data: data,
        width: 600,
        height: 200,
        right: 40,
        target: document.getElementById('fake_users1'),
        x_accessor: 'date',
        y_accessor: 'value'
    });
});
</script>

</html>
